<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>

<body>
    <div class="bkgd">
        <div class="card">
            <h1>To Do</h1>
            <input type="text" class="myInput" id="myInput" placeholder="Add new to do item...">
            <button id="submitBtn">Submit</button>
            <ul class='todolist' id='todolist'>
                
            </ul>
        </div>

        <div class="done" id='completed'>
            <h2 class='done'>Done</h2>
            <ul class='donelist' id='donelist'>

            </ul>
        </div>
        <div class="clearAll" id='clearAllContainer'>
            <button id="clearAllBtn">Clear completed items</button>
        </div>

    </div>
</body>

</html>
